<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>

        <div class="form-container">
            <label for="income">Total Income: ₹</label>
            <input type="number" id="income" placeholder="Enter your income">

            <label for="expense">Expense Amount: ₹</label>
            <input type="number" id="expense" placeholder="Enter an expense">
            <button id="add-expense">Add Expense</button>

            <button id="calculate">Calculate Remaining Balance</button>
        </div>

        <div class="result">
            <p id="total-expenses">Total Expenses: ₹0.00</p>
            <p id="remaining-balance">Remaining Balance: ₹0.00</p>
        </div>

        <h3>Expenses</h3>
        <ul id="expense-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
